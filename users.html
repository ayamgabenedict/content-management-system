
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Area | Account login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  </head>

  <body>
    <!--Navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ACID Business & IT Solution</a>
        </div>
      
      </div>
    </nav>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center"> Admin Area  <small>Account Login</small></h1>
                </div>  
            </div>
        </div>
    </header>
    <section id="main">
        <div class="container">
            <!--Left Sidebar -->
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                  <!--Login Form -->
                  <form action="index.html" class="well" id="login">
                  <div class="form-group">
                    <label for="">Email Address</label>
                    <input type="text" placeholder="Enter Email Address" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" placeholder="Please enter your password" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-info btn-block main-color-bg">Login</button>
                </form>
                </div>
            </div>
        </div>
    </section>
    
        <footer id="footer">
